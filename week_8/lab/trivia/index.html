<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('.correct')
                let incorrects = document.querySelectorAll('.incorrect')

                correct.addEventListener('click', function(event) {
                    document.querySelector('#res1').innerHTML = 'Correct!';
                    correct.style.backgroundColor = 'green';
                })

                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        document.querySelector('#res1').innerHTML = 'Incorrect!';
                        incorrects[i].style.backgroundColor = 'red';
                    })
                }

                document.querySelector('#submit').addEventListener('click', function(event) {
                    event.preventDefault();
                    let input = document.querySelector('input');
                    let name = document.querySelector('#res2')
                    if (input.value == 'Ethiopia') {
                        name.innerHTML = `Correct!`;
                        input.style.backgroundColor = 'green';
                    }
                    else {
                        name.innerHTML = 'Incorrect';
                        input.style.backgroundColor = 'red';
                    }
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>In what year were the first Air Jordan sneakers released?</h3>
                <button class="incorrect" id="answer1">1969</button>
                <button class="correct" id="answer2">1984</button>
                <button class="incorrect" id="answer3">1999</button>
                <button class="incorrect" id="answer4">2007</button>
                <button class="incorrect" id="answer4">2008</button>
                <button class="incorrect" id="answer4">2020</button>
                <p id="res1" style="font-size: large;"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which African country was formerly known as Abyssinia?</h3>
                <form>
                    <input type="text">
                    <button id="submit">Check Answer</button>
                    <p id="res2" style="font-size: large;"></p>
                </form>
            </div>
        </div>
    </body>
</html>
