<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="assets/script.js"></script>
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/styles.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <title>ReinStudio</title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="logo"><a href="index.html">ReinStudio</a></div>
                <ul class="links">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="product.html">PRODUCT PICTURE</a></li>
                    <li><a href="favorite.html">AI COLLECTION</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>

                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div class="dropdown_menu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="product.html">PRODUCT PICTURE</a></li>
                    <li><a href="favorite.html">AI COLLECTION</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </div>
            </div>
            <script>
                let toggleBtn = document.querySelector(".toggle_btn")
                let toggleBtnIcon = document.querySelector(".toggle_btn i")
                let dropDownMenu = document.querySelector(".dropdown_menu")

                toggleBtn.onclick = function() {
                    dropDownMenu.classList.toggle('open')
                    let isOpen = dropDownMenu.classList.contains('open')

                    toggleBtnIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
                }
            </script>
        </header>
        <main>
            <section id="images">
                <img id="slideshow" class="slide-fav" src="assets/product/1.jpg">
                <img id="slideshow" class="slide-fav" src="assets/product/2.jpg">
                <img id="slideshow" class="slide-fav" src="assets/product/3.jpg">
                <img id="slideshow" class="slide-fav" src="assets/product/4.jpg">
                <img id="slideshow" class="slide-fav" src="assets/product/5.jpg">
                <img id="slideshow" class="slide-fav" src="assets/product/6.jpg">
                <img id="slideshow" class="slide-fav" src="assets/product/7.jpg">
                <img id="slideshow" class="slide-fav" src="assets/product/8.jpg">
                <br>
                <div class="play_btn">
                    <i class="fa-solid fa-backward"></i>
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </section>
        </main>
    </body>
</html>
